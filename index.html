<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fbea26d5ff.js" crossorigin="anonymous"></script>
    <title>Jobayer Haque | Facebook</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="images/fbicon.png" alt="fb logo">
                <div class="search-area">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search Facebook">
                </div>
            </div>
            <div class="nav-mid">
                <i class="fa-solid fa-house" title="Home"></i>
                <i class="fa-solid fa-user-group" title="Friends"></i>
                <i class="fa-solid fa-tv" title="Watch"></i>
                <i class="fa-solid fa-store" title="Marketplace"></i>
                <i class="fa-solid fa-user-group" title="Groups"></i>
            </div>
            <div class="nav-right">
                <div class="menu-icon">
                    <i class="fa-solid fa-ellipsis"></i>
                    <i class="fa-solid fa-ellipsis"></i>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="images/viewer.jpg" alt="viewer profile image">
            </div>
        </nav>
        <div class="bannar-content">
            <div class="bannar-image">
                <img src="images/banner.jpg" alt="cover photo">
            </div>
            <div class="profile-area">
                <div class="profile-name">
                    <img src="images/profile.jpg" alt="profile photo">
                    <div class="active-blue"></div>
                    <h3>Jobayer Haque</h3>
                </div>
                <div class="profile-option">
                    <p><i class="fa-solid fa-square-check"></i>Friends</p>
                    <p><i class="fa-brands fa-facebook-messenger"></i>Message</p>
                </div>
            </div>
            <div class="menu-items">
                <div class="menu">
                    <ul>
                        <li><a href="#">Posts</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Friends</a></li>
                        <li><a href="#">Photos</a></li>
                        <li><a href="#">Videos</a></li>
                        <li><a href="#">Checkins</a></li>
                        <li><a href="#">More</a></li>
                    </ul>
                </div>
                <div class="menuoption">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </div>
    </header>
    <section class="main-content">
        <div class="content-left">
            <div class="content1-1">
                <h3>Intro</h3>
                <p><i class="fa-solid fa-house"></i>Lives in <strong>Dhaka, Bangladesh</strong></p>
                <p><i class="fa-solid fa-location-dot"></i>From <strong>Kishorganj, Dhaka, Bangladesh</strong></p>
                <p><i class="fa-solid fa-heart"></i>Married</p>
                <p><i class="fa-solid fa-clock"></i>Joined on June 2010</p>
                <p><i class="fa-solid fa-rss"></i>Followed by <strong>55 people</strong></p>
            </div>
        </div>
        <div class="content-right">
            <div class="content2-1">
                <div class="content2-1-upper">
                    <img src="images/viewer.jpg" alt="account photo">
                    <input type="text" placeholder="Write someting to Jobayer...">
                </div>
                <div class="content2-1-lower">
                    <p><i class="fa-regular fa-images"></i>Photo/video</p>
                    <p><i class="fa-solid fa-user-tag"></i>Tag people</p>
                    <p><i class="fa-regular fa-face-smile"></i>Feeling/activity</p>
                </div>
            </div>
        </div>
    </section>
    <section class="mid"></section>
</body>
</html>
